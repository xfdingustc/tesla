apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23"

    defaultConfig {
        applicationId "com.waylens.hachi"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"
    }

    signingConfigs {
        release {
            storeFile file('../keystore/release.keystore')
            storePassword 'transee00'
            keyAlias 'hachi'
            keyPassword 'transee00'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/xfdingustc/maven"
    }
}


dependencies {
    compile project(':library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:0.7.4@aar') {
        transitive = true
    }
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.orhanobut:logger:1.9'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile 'com.afollestad:material-dialogs:0.7.6.0'
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
    compile 'com.xfdingustc.fixaspectratiolayout:layout:0.2@aar'
    compile 'com.soundcloud.android:android-crop:1.0.0@aar'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.7.Final'
}
