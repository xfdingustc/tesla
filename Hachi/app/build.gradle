apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23"

    defaultConfig {
        applicationId "com.waylens.hachi"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "0.03"
    }

    signingConfigs {
        release {
            storeFile file('../keystore/release.keystore')
            storePassword 'transee00'
            keyAlias 'hachi'
            keyPassword 'transee00'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/xfdingustc/maven"
    }
}


dependencies {
    compile project(':library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.orhanobut:logger:1.9'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile 'com.afollestad:material-dialogs:0.7.6.0'
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'
    compile 'com.xfdingustc.fixaspectratiolayout:layout:0.2@aar'
    compile 'com.soundcloud.android:android-crop:1.0.0@aar'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.7.Final'
    compile 'com.google.android.gms:play-services-gcm:7.8.0'
    compile 'com.google.android.gms:play-services-maps:7.8.0'
}
